<ion-menu contentId="main-content" menuId="main-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [routerLink]="['/tasks']" routerDirection="root">
        <ion-icon name="list-outline" slot="start"></ion-icon>
        <ion-label>Tasks</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/categories']" routerDirection="root">
        <ion-icon name="albums-outline" slot="start"></ion-icon>
        <ion-label>Categories</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/completed-tasks']" routerDirection="root">
        <ion-icon name="checkmark-done-outline" slot="start"></ion-icon>
        <ion-label>Completed Tasks</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/deleted-tasks']" routerDirection="root">
        <ion-icon name="trash-outline" slot="start"></ion-icon>
        <ion-label>Deleted Tasks</ion-label>
      </ion-item>
      <ion-item (click)="navigateTo('/categories')">
        <ion-label>Categories</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
