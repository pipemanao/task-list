<ion-header>
  <ion-toolbar>
    <ion-title>{{ task ? 'Actualizar Tarea' : 'Nueva Tarea' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="taskForm" (ngSubmit)="save()">

    <ion-item>
      <ion-label position="floating">Nombre de la Tarea</ion-label>
      <ion-input formControlName="title" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea formControlName="description" rows="3"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Categoría</ion-label>
      <ion-select formControlName="category_id" required>
        <ion-select-option *ngFor="let category of categories" [value]="category['id']">{{ category['name']
          }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Prioridad</ion-label>
      <ion-select formControlName="priority" required>
        <ion-select-option *ngFor="let priority of priorityList" [value]="priority.id">{{ priority.name
          }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha para Realizar</ion-label>
      <ion-datetime formControlName="dateToPerform" presentation="date" [min]="minDate"></ion-datetime>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!taskForm.valid">{{ task ? 'Actualizar' : 'Guardar'
      }}</ion-button>
  </form>
</ion-content>
