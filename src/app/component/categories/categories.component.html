<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categorías</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!categories || categories.length === 0" class="no-tasks-message">
    <ion-label>
      <h2>¡No tienes categorías creadas!</h2>
      <p>Crea una categoría para comenzar a generar tus tareas.</p>
    </ion-label>
  </div>

  <ion-list  *ngIf="categories && categories.length > 0">
    <ion-item *ngFor="let category of categories">
      {{ category["name"] }}
      <ion-button slot="end" fill="outline" (click)="openCategoryModal(category['id'], category['name'])">
        Editar
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="openCategoryModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
