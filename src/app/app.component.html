<ion-app>
  <ion-router-outlet *ngIf="load"></ion-router-outlet>
  <jeep-sqlite *ngIf="isWeb"></jeep-sqlite>

  <!-- Menú lateral -->
  <ion-menu side="start" menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="closeMenu()" routerLink="/splash" routerDirection="root">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Splash</ion-label>
        </ion-item>
        <ion-item (click)="closeMenu()" routerLink="/tasks" routerDirection="root">
          <ion-icon slot="start" name="checkmark-circle"></ion-icon>
          <ion-label>Tareas Pendientes</ion-label>
        </ion-item>
        <ion-item (click)="closeMenu()" routerLink="/completed-tasks" routerDirection="root">
          <ion-icon slot="start" name="checkmark-done"></ion-icon>
          <ion-label>Tareas Realizadas</ion-label>
        </ion-item>
        <ion-item (click)="closeMenu()" routerLink="/deleted-tasks" routerDirection="root">
          <ion-icon slot="start" name="trash"></ion-icon>
          <ion-label>Tareas Eliminadas</ion-label>
        </ion-item>
        <ion-item (click)="closeMenu()" routerLink="/categories" routerDirection="root">
          <ion-icon slot="start" name="list-circle"></ion-icon>
          <ion-label>Categorías</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>




  <div id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </div>

</ion-app>
